<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Revan Isa" />
    <meta name="description" content="Movie Info App" />
    <title>Movie Search App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Paginationjs.org plugin cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.css"
      integrity="sha512-QmxybGIvkSI8+CGxkt5JAcGOKIzHDqBMs/hdemwisj4EeGLMXxCm9h8YgoCwIvndnuN1NdZxT4pdsesLXSaKaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <section>
        <h1 class="text-center my-5 text-white">
          Movie Search App - Page
          <span id="pageNum" class="font-monospace text-primary"></span>
        </h1>
        <div class="d-flex justify-content-center align-items-center mb-4">
          <input
            type="text"
            class="form-control w-50"
            id="search"
            placeholder="Search movie"
          />
          <button type="submit" class="btn btn-outline-warning ms-1" id="btn">
            Click
          </button>
        </div>
        <div class="container"><div class="row" id="movieDisplay"></div></div>

        <div id="dataContainer"></div>
        <div id="pagination" class="my-5"></div>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.5/pagination.min.js"
      integrity="sha512-1zzZ0ynR2KXnFskJ1C2s+7TIEewmkB2y+5o/+ahF7mwNj9n3PnzARpqalvtjSbUETwx6yuxP5AJXZCpnjEJkQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <script>
      function showInfo(id) {
        sessionStorage.setItem("movieId", id);
        window.location.href = "movie.html";
        return false;
      }
    </script>
  </body>
</html>
